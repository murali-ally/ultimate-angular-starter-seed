<!doctype html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>Todo Client</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/angular.js"></script>
</head>

<body>
  <h1>Todo List</h1>
  <div ng-controller="TodoController as todo">
    <div>
      <h2>Status</h2>
      <div>
        Total: <span>{{todo.total}}</span>
      </div>
      <div>
        completed: <span>{{todo.completed}}</span>
      </div>
      <div>
        incomplete: <span>{{todo.inComplete}}</span>
      </div>
    </div>
    <div>
      <form ng-submit="todo.add();">
        <input type="text" ng-model="todo.newTodo" />
      </form>
    </div>
    <div class="todo">
      <ul class="todo__list">
        <li ng-repeat="eachTodo in todo.list">
          <input type="checkbox" id="todo-{{eachTodo.id}}" ng-model="eachTodo.completed"
            ng-click="todo.updateCount();" />
          <label class="toggle" for="todo-{{eachTodo.id}}"></label>
          <p ng-dblclick="editMode = true;" ng-hide="editMode">{{ eachTodo.text }}</p>
          <div ng-show="editMode">
            <input type="text" ng-model="eachTodo.text" ng-blur="editMode = false;" placeholder="Add New Todo" />
          </div>
          <div ng-click="todo.remove($index);">X</div>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/todo.controller.js"></script>
</body>

</html>
